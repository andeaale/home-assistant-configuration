    trigger:
      - platform: state
        entity_id: light.boiler_room_lights_level_2_0
        from: 'off'
        to: 'on'
        for:
          hours: 0
          minutes: 15
          seconds: 0

    condition:
      - condition: state
        entity_id: input_boolean.options_lights_auto_off
        state: 'on'

    action:
      - service: light.turn_off
        entity_id: light.boiler_room_lights_level_2_0
