    trigger:
      - platform: state
        entity_id: switch.theater_candy_lights_switch_25_0
        from: 'off'
        to: 'on'
        for:
          hours: 0
          minutes: 15
          seconds: 0

    condition:
      - condition: state
        entity_id: input_boolean.options_lights_auto_off
        state: 'on'

    action:
      - service: switch.turn_off
        entity_id: switch.theater_candy_lights_switch_25_0


  # Turn off theater light after 15 minutes
  - alias: "Turn off theater light after 15 minutes"

    trigger:
      - platform: state
        entity_id: light.theater_lights_level_23_0
        from: 'off'
        to: 'on'
        for:
          hours: 0
          minutes: 15
          seconds: 0

    condition:
      - condition: state
        entity_id: input_boolean.options_lights_auto_off
        state: 'on'

    action:
      - service: light.turn_off
        entity_id: light.theater_lights_level_23_0

  # Turn off boiler room light after 15 minutes
